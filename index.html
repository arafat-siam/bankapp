<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/output.css" />
    <title>Developer's Bank</title>
  </head>
  <body
    class="flex items-center justify-center bg-slate-100 dark:bg-slate-900 md:h-screen"
  >
    <form
      id="form"
      class="w-96 rounded-md bg-white px-5 py-3 shadow-md dark:bg-slate-800"
    >
      <h1 class="text-3xl font-bold text-green-500">Login</h1>
      <input
        type="text"
        id="userName"
        placeholder="Username"
        class="form_input"
      /><br />
      <strong class="hidden text-red-600" id="usernameError"></strong>

      <input
        type="password"
        id="password"
        placeholder="Password"
        class="form_input"
      /><br />

      <strong class="mb-2 hidden text-red-600" id="passError"></strong>
      <button class="submit btn btn-green" id="submitLogin">Login</button>

      <h3 class="my-3 font-semibold dark:text-white">Login As:</h3>
      <button class="btn-sm" id="arafat">Arafat</button>

      <button class="btn-sm" id="shorif">Shorif</button>
      <button class="btn-sm" id="siam">Siam</button>
    </form>

    <!-- Main Section -->

    <section
      class="main-section hidden w-full rounded-lg bg-slate-100 dark:bg-slate-800 md:w-11/12"
      style="height: 95%"
      id="main"
    >
      <div class="container mx-auto w-11/12">
        <div class="pannel justify-between pt-5 md:flex md:space-x-5 md:px-6">
          <div class="balance_box balance_box-green box">
            <h2 class="font-semibold md:text-2xl lg:text-4xl">Deposit</h2>
            <h5 class="my-2 text-lg">
              $
              <span class="amount" id="depositAmount">0.00</span>
            </h5>
          </div>
          <div class="balance_box balance_box-red box">
            <h2 class="font-semibold md:text-2xl lg:text-4xl">Withdrawal</h2>
            <h5 class="my-2 text-lg">
              $
              <span class="amount" id="withdrawAmount">0.00</span>
            </h5>
          </div>
          <div class="balance_box balance_box-blue box">
            <h2 class="font-semibold md:text-2xl lg:text-4xl">Balance</h2>
            <h5 class="my-2 text-lg">
              $
              <span class="amount" id="totalAmount">0.00</span>
            </h5>
          </div>
        </div>

        <div
          class="lower-box mt-20 items-start justify-between px-6 lg:flex lg:space-x-2"
        >
          <div class="inputSection mx-auto w-4/5 lg:mx-0 lg:w-2/4">
            <div
              class="items-center justify-between rounded-md bg-white px-1 py-3 dark:bg-slate-700 md:inline-flex lg:px-5"
            >
              <span class="mx-1 dark:text-white">$</span>
              <input
                type="text"
                name="amount"
                id="input"
                class="bg-transparent focus:outline-none dark:text-white"
              />
              <div class="inline-flex">
                <button
                  id="deposit"
                  class="mx-2 rounded-md border border-green-500 px-1 py-1 text-green-500"
                >
                  Deposit
                </button>
                <button
                  id="withdraw"
                  class="rounded-md border border-red-500 px-1 py-1 text-red-500"
                >
                  Withdraw
                </button>
              </div>
            </div>
            <button
              id="submit"
              class="my-2 w-full rounded-md bg-gradient-to-r from-green-700 to-green-600 px-9 py-4 font-semibold text-white md:my-1 md:w-auto lg:my-1"
            >
              Submit
            </button>
            <div class="error_box">
              <strong id="error" class="hidden text-red-600"></strong>
            </div>
          </div>

          <div
            class="histrory_super_box my-3 h-80 rounded-md bg-white pb-6 dark:bg-slate-700 dark:text-white lg:my-0 lg:w-2/4"
            style="height: 320px"
          >
            <h3
              class="payment_history px-3 py-4 text-left text-2xl font-semibold"
            >
              Transaction History
            </h3>

            <div
              class="history_box h-4/5 w-full overflow-y-auto bg-white dark:bg-slate-700"
              id="history_box"
            ></div>
          </div>
        </div>
      </div>
    </section>

    <!-- Modal Section -->

    <section
      class="modal absolute left-0 top-0 hidden h-full w-full bg-red-100 dark:bg-slate-900"
      id="modal_section"
    >
      <div class="flex h-full w-full items-center justify-center">
        <div
          class="modal_box h-64 w-80 rounded-md bg-slate-100 dark:bg-slate-600"
        >
          <div
            class="modal_header cursor-pointer text-right text-2xl"
            id="cross"
          >
            ‚ùé
          </div>
          <div
            class="message_box px-3 text-center font-semibold dark:text-white"
          >
            <h2 class="message my-10 text-2xl" id="message"></h2>
          </div>
        </div>
      </div>
    </section>

    <!-- End -->

    <!-- scripts -->
    <script src="./js/modal.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
